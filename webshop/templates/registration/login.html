{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<style>
  label {min-width: 120px}
  form {padding: 15px;}
</style>

<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
<p style="margin-top: 10px">Not registered? <a href="{% url 'signup' %}">Sign up here!</a></p>
</form>
{% endblock %}
